<div class="qui-translator-add-variable">
    <div class="qui-translator-add-variable-text">
        {{{text}}}
    </div>

    <table class="data-table data-table-flexbox site-data">
        <tr class="group-display">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_group}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <span class="group-display-text">{{group}}</span>
                    </span>
                </label>
            </td>
        </tr>
        <tr style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_maingroup}}
                    </span>
                    <input type="text"
                           name="qui-translator-add-variable-maingroup"
                           placeholder="{{placeholder_maingroup}}"
                           class="field-container-field"
                    />
                </label>
            </td>
        </tr>
        <tr style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_subgroup}}
                    </span>
                    <input type="text"
                           name="qui-translator-add-variable-subgroup"
                           placeholder="{{placeholder_subgroup}}"
                           class="field-container-field"
                    />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_js}}
                    </span>
                    <span class="field-container-field">
                        <input type="checkbox"
                               name="qui-translator-add-variable-js"
                               checked
                        />
                        {{label_js_desc}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_php}}
                    </span>
                    <span class="field-container-field">
                        <input type="checkbox"
                               name="qui-translator-add-variable-php"
                               checked
                        />
                        {{label_php_desc}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_html}}
                    </span>
                    <span class="field-container-field">
                        <input type="checkbox"
                               name="qui-translator-add-variable-html"
                               checked
                        />
                        {{label_html_desc}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{label_variable}}
                    </span>
                    <input type="text"
                           name="qui-translator-add-variable-variable"
                           placeholder="{{placeholder_variable}}"
                           class="field-container-field"
                    />
                </label>
            </td>
        </tr>
    </table>

</div>
